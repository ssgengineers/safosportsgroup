version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nil-postgres
    environment:
      POSTGRES_DB: nil_db
      POSTGRES_USER: nil_user
      POSTGRES_PASSWORD: nil_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nil_user -d nil_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nil-network

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nil-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nil.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - nil-network
    profiles:
      - tools

  # Redis for caching and sessions (future use)
  redis:
    image: redis:7-alpine
    container_name: nil-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nil-network
    profiles:
      - full

  # LocalStack for S3 emulation (local dev)
  localstack:
    image: localstack/localstack:latest
    container_name: nil-localstack
    environment:
      - SERVICES=s3
      - DEFAULT_REGION=us-east-1
      - DATA_DIR=/var/lib/localstack/data
    ports:
      - "4566:4566"
    volumes:
      - localstack_data:/var/lib/localstack
    networks:
      - nil-network
    profiles:
      - full

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  localstack_data:
    driver: local

networks:
  nil-network:
    driver: bridge

