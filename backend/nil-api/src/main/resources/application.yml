spring:
  application:
    name: nil-api

  # Default to H2 for easy testing (use 'prod' profile for Postgres)
  datasource:
    url: jdbc:h2:mem:nil_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: false
        trace: false

  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # File upload limits
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Clerk Authentication (configure these for production)
clerk:
  issuer: https://your-clerk-domain.clerk.accounts.dev
  jwks-url: https://your-clerk-domain.clerk.accounts.dev/.well-known/jwks.json

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging
logging:
  level:
    root: INFO
    com.nil: DEBUG

---
# PostgreSQL Profile (use with: -Dspring.profiles.active=postgres)
spring:
  config:
    activate:
      on-profile: postgres

  datasource:
    url: jdbc:postgresql://localhost:5432/nil_db
    username: nil_user
    password: nil_password
    driver-class-name: org.postgresql.Driver

  h2:
    console:
      enabled: false

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    root: WARN
    com.nil: INFO
