spring:
  application:
    name: nil-api

  # AWS RDS PostgreSQL Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:nil_db}
    username: ${DB_USERNAME:nil_admin}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # File upload limits
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

# Server Configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Clerk Authentication
clerk:
  issuer: ${CLERK_ISSUER:https://usable-kite-59.clerk.accounts.dev}
  jwks-url: ${CLERK_JWKS_URL:https://usable-kite-59.clerk.accounts.dev/.well-known/jwks.json}

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging
logging:
  level:
    root: INFO
    com.nil: DEBUG
    org.hibernate.SQL: DEBUG

---
# Local Development Profile (H2 for quick testing without RDS)
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:h2:mem:nil_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: update  # Changed from 'validate' - Hibernate will create tables if missing
    show-sql: false

logging:
  level:
    root: WARN
    com.nil: INFO
